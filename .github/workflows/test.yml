name: robosys2025 tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # conda（Mambaforge）を入れて、occenv 環境を作る
      - name: Set up Conda (Mambaforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: occenv
          python-version: "3.11"
          channels: conda-forge
          channel-priority: strict
          auto-update-conda: false
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true

      - name: Install dependencies (occt + pythonocc-core)
        shell: bash -l {0}
        run: |
          mamba install -y occt pythonocc-core

      - name: Run tests
        shell: bash -l {0}
        run: |
          chmod +x test.bash
          ./test.bash
