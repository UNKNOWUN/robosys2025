name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda (Miniforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          # Miniforge3 を使う（conda-forge ベース）
          miniforge-version: latest
          channels: conda-forge
          python-version: "3.11"
          # デフォルトの test 環境を作ってそこで動かす
          activate-environment: test
          auto-activate-base: false

      - name: Install dependencies (occt + pythonocc-core)
        shell: bash -el {0}
        run: |
          conda install -y -c conda-forge occt pythonocc-core

      - name: Run tests
        shell: bash -el {0}
        run: |
          chmod +x ./test.bash
          ./test.bash
